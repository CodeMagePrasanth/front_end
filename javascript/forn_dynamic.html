<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .error { color: red; font-size: 12px; }
    button {
      width: 100%; padding: 10px; margin-top: 15px;
      background: #007BFF; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 20px; background: #e9ffe9;
      padding: 15px; border-radius: 8px; display: none;
      width: 320px;
    }
  </style>
</head>
<body>
  <form id="dynamicForm">
    <h2>Register</h2>
    <label>Name:</label>
    <input type="text" id="name" required>
    <div id="nameError" class="error"></div>

    <label>Email:</label>
    <input type="email" id="email" required>
    <div id="emailError" class="error"></div>

    <label>Password:</label>
    <input type="password" id="password" required>
    <div id="passError" class="error"></div>

    <button type="submit">Sign Up</button>
  </form>

  <div class="result" id="resultBox">
    <h3>Registration Successful</h3>
    <p id="resultText"></p>
  </div>

  <script>
    const form = document.getElementById("dynamicForm");
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const resultBox = document.getElementById("resultBox");
    const resultText = document.getElementById("resultText");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passError = document.getElementById("passError");

    function validateName() {
      if (nameField.value.trim().length < 3) {
        nameError.textContent = "Name must be at least 3 characters.";
        return false;
      }
      nameError.textContent = "";
      return true;
    }

    function validateEmail() {
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailField.value.match(emailPattern)) {
        emailError.textContent = "Enter a valid email address.";
        return false;
      }
      emailError.textContent = "";
      return true;
    }

    function validatePassword() {
      if (passwordField.value.length < 6) {
        passError.textContent = "Password must be at least 6 characters.";
        return false;
      }
      passError.textContent = "";
      return true;
    }

    nameField.addEventListener("input", validateName);
    emailField.addEventListener("input", validateEmail);
    passwordField.addEventListener("input", validatePassword);

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const valid = validateName() & validateEmail() & validatePassword();

      if (valid) {
        resultText.textContent = `Welcome, ${nameField.value}! Your email is ${emailField.value}.`;
        resultBox.style.display = "block";
        form.reset();
      }
    });
  </script>
</body>
</html>
