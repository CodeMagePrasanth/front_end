<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list</h1>
    <ul compact="">
        <li>hi</li>
        <li value="4">hloo</li>
        <li>ohoo</li>
        <li>hehehe</li>
        <li>hahaha</li>
    </ul>
    <ol reversed>
        <li>world</li>
        <li value="4">earth</li>
        <li>universe</li>
    </ol>
    
    <ol start="1">
        <li>world</li>
        <li value="4">earth</li>
        <li>universe</li>
    </ol>
    
    <ol type="i">
        <li>world</li>
        <li value="4">earth</li>
        <li>universe</li>
    </ol>
    <dl>
        <dt>food</dt>
        <dd>inmport</dd>
    </dl>
    

</body>
</html>
