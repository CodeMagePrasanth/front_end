<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    /* Flexbox Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* Grid Section */
    .gallery {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #444;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .grid-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .grid-item:hover {
      transform: translateY(-5px);
    }
    .grid-item img {
      width: 100%;
      display: block;
    }
    .grid-item h3 {
      padding: 1rem;
    }

    /* Flexbox Footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        margin-top: 1rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
    }
    @media (max-width: 480px) {
      .hero h2 {
        font-size: 1.5rem;
      }
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to My Responsive Portfolio</h2>
    <p>Built with Flexbox and Grid for modern web layouts</p>
  </section>

  <!-- Gallery Section (CSS Grid) -->
  <section class="gallery">
    <h2>My Projects</h2>
    <div class="grid-container">
      <div class="grid-item">
        <img src="https://via.placeholder.com/400x200" alt="Project 1">
        <h3>Project One</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/400x200" alt="Project 2">
        <h3>Project Two</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/400x200" alt="Project 3">
        <h3>Project Three</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/400x200" alt="Project 4">
        <h3>Project Four</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Prasanth S | Responsive Layout Demo</p>
  </footer>

</body>
</html>
